{% extends "base.html" %}
{% block title %}Cars{% endblock %}
{% block content %}
<h1>Cars</h1>

<div id="cars-list"></div>

<hr>

<h2 id="form-title">Create car</h2>
<form id="car-form">
    <input type="hidden" id="car-id">

    <label>
        Size:
        <input type="text" id="size" required>
    </label><br>

    <label>
        Weight:
        <input type="number" id="weight" required>
    </label><br>

    <label>
        Vehicle number:
        <input type="text" id="vehicle_number" required>
    </label><br>

    <label>
        User ID:
        <input type="number" id="user_id" required>
    </label><br>

    <button type="submit" id="submit-btn">Create</button>
    <button type="button" id="cancel-edit" style="display:none;">Cancel edit</button>
</form>

<p id="message"></p>

<script src="{{ url_for('static', filename='js/cars.js') }}"></script>
{% endblock %}
